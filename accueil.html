        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .travel-ad {
            width: 600px;
            height: 800px;
            background: linear-gradient(180deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            padding: 30px 20px 20px;
            position: relative;
        }
        
        .logo {
            color: white;
            font-size: 48px;
            font-weight: 900;
            letter-spacing: 8px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .gp-badge {
            display: inline-block;
            background: #333;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            line-height: 60px;
            font-size: 24px;
            font-weight: bold;
            margin-left: 15px;
            vertical-align: middle;
        }
        
        .departure-banner {
            background: white;
            color: black;
            padding: 15px;
            margin: 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 28px;
            font-weight: 900;
            letter-spacing: 2px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .destinations {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            margin: 20px 0;
        }
        
        .destination-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        
        .destination-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .arrow {
            font-size: 40px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .price-banner {
            background: white;
            color: #d32f2f;
            padding: 15px 30px;
            margin: 0 60px;
            text-align: center;
            font-size: 36px;
            font-weight: 900;
            border-radius: 8px;
            border: 3px solid #d32f2f;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .airplane-section {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        
        .airplane {
            font-size: 80px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            transform: rotate(-15deg);
        }
        
        .flags {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }
        
        .flag {
            width: 80px;
            height: 60px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .flag img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .pickup-info {
            display: flex;
            justify-content: space-between;
            margin: 20px;
            gap: 10px;
        }
        
        .pickup-box {
            flex: 1;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
        }
        
        .pickup-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .pickup-location {
            font-size: 14px;
            line-height: 1.3;
        }
        
        .contact-info {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        
        .contact-numbers {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        
        .whatsapp-icon {
            color: #25D366;
            font-size: 24px;
        }
        
        .phone-icon {
            color: white;
            font-size: 24px;
        }
        
        .controls {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 12px 15px;
        }
        
        .form-control:focus {
            border-color: #2a5298;
            box-shadow: 0 0 0 0.2rem rgba(42, 82, 152, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: bold;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: bold;
        }
        
        /* Images de destination */
        .hassan2-mosque {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><rect fill="%23e8dcc0" width="200" height="200"/><rect fill="%23d4a574" x="50" y="150" width="100" height="50"/><rect fill="%238b4513" x="90" y="50" width="20" height="100"/><polygon fill="%23daa520" points="100,30 110,50 90,50"/><circle fill="%2387ceeb" cx="100" cy="100" r="8"/></svg>') center/cover;
        }
        
        .senegal-monument {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><rect fill="%23f4e4bc" width="200" height="200"/><ellipse fill="%23d2691e" cx="100" cy="160" rx="80" ry="20"/><polygon fill="%23cd853f" points="100,60 120,120 80,120"/><circle fill="%238b4513" cx="85" cy="100" r="12"/><circle fill="%238b4513" cx="115" cy="100" r="12"/><polygon fill="%23daa520" points="100,50 105,65 95,65"/></svg>') center/cover;
        }
        
        .morocco-flag {
            background: linear-gradient(to bottom, #c1272d 0%, #c1272d 100%);
            position: relative;
        }
        
        .morocco-flag::after {
            content: "★";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #006233;
            font-size: 30px;
        }

            background: linear-gradient(to right, #00853f 0%, #00853f 33.33%, #fdef42 33.33%, #fdef42 66.66%, #e31b23 66.66%, #e31b23 100%);

    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = function() {
            document.getElementById('departureDate').value = '24 JUIN 2025';
        };

        function updateAd() {
            const departureDate = document.getElementById('departureDate').value || '24 JUIN 2025';
            document.getElementById('departureBanner').textContent = `PROCHAIN DEPART : ${departureDate}`;

            // Effet de mise à jour
            const ad = document.getElementById('travelAd');
            ad.style.transform = 'scale(0.95)';
            ad.style.transition = 'transform 0.3s ease';
            setTimeout(() => {
                ad.style.transform = 'scale(1)';
            }, 150);

            showNotification('Annonce mise à jour avec succès!', 'success');
        }

        function downloadImage() {
            const element = document.getElementById('travelAd');
            
            // Notification de début
            showNotification('Génération de l\'image en cours...', 'info');
            
            html2canvas(element, {
                backgroundColor: null,
                scale: 2,
                useCORS: true,
                allowTaint: true,
                height: element.offsetHeight,
                width: element.offsetWidth
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `khadija-gp-annonce-${new Date().getTime()}.png`;
                link.href = canvas.toDataURL();
                link.click();
                
                showNotification('Image téléchargée avec succès!', 'success');
            }).catch(error => {
                console.error('Erreur lors de la génération:', error);
                showNotification('Erreur lors du téléchargement', 'error');
            });
        }

        function showNotification(message, type) {
            // Supprimer les notifications existantes
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notif => notif.remove());

            // Créer nouvelle notification
            const notification = document.createElement('div');
            notification.className = `notification alert alert-${type === 'success' ? 'success' : type === 'error' ? 'danger' : 'info'} position-fixed`;
            notification.style.cssText = `
                top: 20px;
                right: 20px;
                z-index: 9999;
                min-width: 300px;
                animation: slideIn 0.3s ease;
            `;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                ${message}
            `;

            document.body.appendChild(notification);

            // Supprimer après 3 secondes
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Ajout des animations CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
